<!DOCTYPE html>
<html lang="en-us">
<head>
<style>
a {
    text-decoration: none !important;
}
.input-group {

   margin: 10px;
   padding: 10px;
   border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
   
} 
img{
   float:right;
   /* top: 0px;
   right: 0px; */
   width:42px;
   height:42px;
   
}
.div-conatiner {
   float: left;
   margin: 10px;
   padding: 10px;
   max-width: 300px;
   height: 300px;
   border: 1px solid black;
} 
p {
  text-align:left; 
  vertical-align: middle;  
   word-wrap: break-word; 
}
 
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
        $.get("/api/articles", function(data, status){
        	 displayAllImages(data.data);
        });
        $('#vinod').keypress(function (e) {
		var key = e.which;
			if (key == 13) {
				var txt = $("input").val();
				$.post("/api/articles", {
					url : txt
				}, function(result) {
					if(result.error.status != 200)
						alert(result.error.message);
					else{
						alert(result.data.message);
						location.reload();
					}
				});
			}
		});
	});
	function displayAllImages(data) {
		var htmlText = '';
		for ( var key in data) {
			htmlText += '<div class="div-conatiner">';
			htmlText += '<img alt = "myImage" src = '+data[key].image+'/>';
			htmlText += '<p><b><a href='+data[key].url+'>' + data[key].title+'</a></b></p>';
			/* htmlText += '<p class="p-name"> Title: ' + data[key].title + '</p>'; */
			htmlText += '<p class="p-loc"> Words: ' + data[key].words + '</p>';
			htmlText += '<p class="p-desc"> Topics: '
					+ data[key].topics.toString().replace(/,/g, ", ");
			+'</p>';
			htmlText += '</div>';
		}
		$('body').append(htmlText);
	};
</script>
</head>
<body>
<div class="input-group">
  <input id="vinod" type="text" class="form-control" size="70%"><b>HIT<i> ENTER</i></b>
</div>
<h2> ADD A NEW LINK</h2>
</body>
</html>
