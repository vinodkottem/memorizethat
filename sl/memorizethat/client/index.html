.div-conatiner {
   float: left;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    /* $("button").click(function(){ */
        $.get("http://localhost:3000/api/articles", function(data, status){
            //alert("Data: " + data.data + "\nStatus: " + status);
        	 displayAllImages(data.data);
        });
   /*  }); */
});

function displayAllImages(data) {       
        var htmlText = '';
        for ( var key in data ) {
            htmlText += '<div class="div-conatiner">';
            htmlText += '<img alt = "myImage" src = '+data[key].image+'/>';
            htmlText += '<p class="p-name"> Title: ' + data[key].title + '</p>';
            htmlText += '<p class="p-loc"> Words: ' + data[key].words + '</p>';
            htmlText += '<p class="p-desc"> Topics: ' + data[key].topics.toString().replace(/,/g, ", "); + '</p>';
            htmlText += '</div>';
        }
        $('body').append(htmlText);
};
</script>
